<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>

  <h2>Student Marks Table</h2>

  <table border="2" cellpadding="10" cellspacing="5" width="70%" bgcolor="#f9f9f9">
    
    <caption><b>Class 10 - Final Result</b></caption>

    <thead bgcolor="#e0e0e0">
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th colspan="3">Subjects</th>
        <th>Total</th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
        <td>85</td>
        <td>78</td>
        <td>90</td>
        <td>253</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
        <td>70</td>
        <td>88</td>
        <td>82</td>
        <td>240</td>
      </tr>
    </tbody>

    <tfoot bgcolor="#d0ffd0">
      <tr>
        <td colspan="5" align="right"><b>Average</b></td>
        <td>246.5</td>
      </tr>
    </tfoot>

  </table>

</body>
</html>
