<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <CENTER>
        <h1>Job Application Form</h1>
    </CENTER>
</head>
<body>
    
    <form>
        <center>
        <label>FULL NAME:</label>
        <input type = "text" name = "username" required placeholder="Enter Your Full Name"><br><br>

        <label>Email Address :</label>
        <input type = "email" name ="email" required placeholder="Enter Your email "><br><br>

        <label>Password</label>
        <input type ="password" name ="Password" ><br><br>

        <label>Phone Number :</label>
        <input type ="tel" name ="phone" required><br><br>

            <label>Gender :</label>
            <input type ="radio" name ="gender" value ="Male">Male 
            <input type ="radio" name = "gender" value ="Female">Female<br><br>
            
    
            <label>Date Of Birth :</label>
            <input type ="date" name="date"><br><br>

            <label>Percentage</label>
            <input type = "range" name = "range" min = "0" max= "10"><br><br>
            
            <label>Favorite Colour:</label>
            <input type ="color" name ="color"><br><br>

            <label>Upload Resume:</label>
            <input type ="file" name ="file"><br><br>

            <label>Skills:</label>
            <input type ="checkbox" name ="Skills" value ="HTML">HTML
            <input type ="checkbox" name ="Skills" value ="CSS">CSS
            <input type ="checkbox" name ="Skills" value="JavaScript">JavaScript
            <input type ="checkbox" name ="Skills" value = "React">React<br><br>

        </center>

    </form>
</body>
</html>
